version: 2.1
jobs:
  print-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          command: echo Hello
  print-world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          command: echo "EGYFWD World"
  print-envvar:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          command: echo $MyName
workflows:
  Print-helloEGYWorld-workflow:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print-envvar:
          requires:
            - print-world
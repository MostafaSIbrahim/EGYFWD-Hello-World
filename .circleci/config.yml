version: 2.1
commands:
  print_pipeline_id:
    description: " prints the Circle CI Workflow ID from its environment variable"
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID
defaults: &defaults
  docker:
    - image: cimg/base:stable
jobs:
  print-hello:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: echo Hello
  print-world:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: echo "EGYFWD World"
  save-hello-world-output:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: echo "Hello EGYFWD WORLD" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt          
  print-output-file:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          command: cat ~/output.txt
      - print_pipeline_id
  test-fail:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          command: exit 1
      - run:
          command: echo "previous step failed" 
          when: on_fail 
workflows:
  Print-helloEGYWorld-workflow:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
      - save-hello-world-output
      - print-output-file:
          requires:
            - save-hello-world-output
      - test-fail